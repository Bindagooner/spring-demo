server:
  port: 8000
  servlet:
    context-path: /business-tier
  ssl:
    enabled: true
    key-alias: bt
    key-store-password: changeit
    key-store-type: pkcs12
    key-store: classpath:security/bt.p12

spring:
  application:
    name: business-tier
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    datasource:
      url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
      username: sa
      password: sa
      driver-class-name: org.h2.Driver
    h2:
      console:
        enabled: true

mybatis:
  mapper-locations: classpath*:/mybatis/*Mapper.xml

logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG
